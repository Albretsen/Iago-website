<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <link href="../css/navigation.css" rel="stylesheet" type="text/css">
    <title>HMS dashboard</title>
</head>

<body>
    <div id="sidenav" class="sidenav">
        <div class="sidenav-top">
            <div id="ikke_logget_inn" class="sidenav-username">
                Hallvard Hetlelid
            </div>
            <div id="sidenav-email" class="sidenav-email">
                sample@iago.no
            </div>
        </div>
        <div class="sidenav-buttons">
            <div class="sidenav-button">
                <i class="material-icons sidenav-button-icon">account_circle</i>
                <div id="min_bruker" class="sidenav-button-text">
                    Min bruker
                </div>
            </div>
            <div onclick="UI.switchMenu('settingsMenu')" class="sidenav-button">
                <i class="material-icons sidenav-button-icon">settings</i>
                <div id="innstillinger" class="sidenav-button-text">
                    Innstillinger
                </div>
            </div>
            <div onclick="" class="sidenav-button">
                <i class="material-icons sidenav-button-icon">help</i>
                <div id="iago_hjelp" class="sidenav-button-text">
                    Iago Hjelp
                </div>
            </div>
            <div onclick="" class="sidenav-button">
                <i class="material-icons sidenav-button-icon">error_outline</i>
                <div id="om_iago" class="sidenav-button-text">
                    Om Iago
                </div>
            </div>
            <div onclick="authentication.SignOut()" class="sidenav-button">
                <i class="material-icons sidenav-button-icon">logout</i>
                <div id="logg_ut" class="sidenav-button-text">
                    Logg ut
                </div>
            </div>
        </div>
    </div>
</body>

</html>
